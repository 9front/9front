# very cautious settings to get started.
# will defeat booting from usb devices.
*nomp=1
# *noahciload=1
# *debugload=1
*nodumpstack=1
# this would disable ether and usb probing.
# *nousbprobe=1
# *noetherprobe=1
distname=plan9
partition=new
mouseport=ask
monitor=ask
vgasize=ask
dmamode=ask
# serial console on COM1
#console=0
bootargs=local!#S/sdD0/data
bootfile=/386/9pccd
